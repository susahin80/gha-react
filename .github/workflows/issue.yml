name: Create Issue
on: push
jobs:
  testing-action:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: create issue
        uses: ./.github/actions/issue
        id: issue
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: issue title
          body: issue body
          assignees: |
            susahin80
      - name: display issue output
        run: |
          echo ${{ steps.issue.outputs.issue }}
